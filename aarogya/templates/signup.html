{% extends "main.html" %}
{% block main  %}

<body class="auth-bg">
	<div class="wrapper">
		<!-- Page Content -->
		<div id="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 auth-box">
						<div class="proclinic-box-shadow">
							<!-- Page Title -->
							<h3 class="widget-title">Sign Up</h3>
							<!-- /Page Title -->

							{% for message in messages %}
							<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
								<strong>Message:</strong> {{ message }}
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						  </button>
							</div>
							{% endfor %}

							<!-- Form -->
							<form class="widget-form" method="post" action="/signup">
								{% csrf_token %}
								<div class="form-group row">
									<div class="col-sm-12">
										<input placeholder="Firstname" name="fname" id="fname" class="form-control" required="" data-validation="length alphanumeric" data-validation-has-keyup-event="true">
									</div>
								</div>

								<div class="form-group row">
									<div class="col-sm-12">
										<input placeholder="Lastname" name="lname" id="lname" class="form-control" required="" data-validation="length alphanumeric" data-validation-has-keyup-event="true">
									</div>
								</div>

								<div class="form-group row">
									<div class="col-sm-12">
										<input type="email" placeholder="Email" name="email" id="email" class="form-control" required="" data-validation="email" data-validation-has-keyup-event="true">
									</div>
								</div>
								
								<div class="form-group row">
									<div class="col-sm-12">
										<input name="username" id="username" placeholder="Username" class="form-control" required="" data-validation="length alphanumeric" data-validation-length="3-12"
										 data-validation-error-msg="User name has to be an alphanumeric value (3-12 chars)" data-validation-has-keyup-event="true">
									</div>
								</div>
								
								<div class="form-group row">
									<div class="col-sm-12">
										<input type="password" id="pass1" placeholder="Password" name="pass1" class="form-control" data-validation="strength" data-validation-strength="2"
										 data-validation-has-keyup-event="true">
									</div>
								</div>
								
								<div class="form-group row">
									<div class="col-sm-12">
										<input type="password" id="pass2" placeholder="Confirm Password" name="pass2" class="form-control" data-validation="strength"
										 data-validation-strength="2" data-validation-has-keyup-event="true">
									</div>
								</div>
								<div class="form-check row">
									<div class="col-sm-12 text-left">
										<div class="custom-control custom-checkbox">
											<input class="custom-control-input" type="checkbox" id="ex-check-2">
											<label class="custom-control-label" for="ex-check-2">I agree to Terms & Conditions</label>
										</div>
									</div>
								</div>
								<!-- Button -->
								<div class="button-btn-block">
									<button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
								</div>
								<!-- /Button -->
								<!-- Linsk -->
								<div class="auth-footer-text">
									<small>Already Sign Up,
										<a href="{% url 'login' %}">Login</a> Here</small>
								</div>
								<!-- /Links -->
							</form>
							<!-- /Form -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Page Content -->
	</div>
{% endblock  %}
