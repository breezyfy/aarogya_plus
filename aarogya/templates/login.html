<!DOCTYPE html>
<html>


<head>
    {% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AarogyaPlus-Clinic Health Management System</title>
	<!-- Fav  Icon Link -->
	<link rel="shortcut icon" type="image/png" href="{% static 'images/fav.png' %}">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- themify icons CSS -->
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<!-- Animations CSS -->
	<link rel="{% static 'stylesheet" href="css/animate.css' %}">
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="{% static 'css/green.css' %}" id="style_theme">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<!-- morris charts -->
	<link rel="stylesheet" href="{% static 'charts/css/morris.css' %}">
	<!-- jvectormap -->
	<link rel="stylesheet" href="{% static 'css/jquery-jvectormap.css' %}">

	<script src="{% static 'js/modernizr.min.js' %}"></script>
</head>

<body class="auth-bg">
	<div class="wrapper">
		<!-- Page Content  -->
		<div id="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 auth-box">
						<div class="proclinic-box-shadow">
							<h3 class="widget-title">Login</h3>
							{% for message in messages %}
							<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
								<strong>Message:</strong> {{ message }}
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
						    	</button>
							</div>
							{% endfor %}
							<form class="widget-form" method="post" action="">
								{% csrf_token %}
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input name="username" id="username" placeholder="Username" class="form-control" required="" data-validation="length alphanumeric" data-validation-length="3-12"
										 data-validation-error-msg="User name has to be an alphanumeric value (3-12 chars)" data-validation-has-keyup-event="true">
									</div>
								</div>
								<!-- /.form-group -->
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input id="pass1" type="password" placeholder="Password" name="pass1" class="form-control" data-validation="strength" data-validation-strength="2"
										 data-validation-has-keyup-event="true">
									</div>
								</div>
								<!-- /.form-group -->
								<!-- Check Box -->		
								<div class="form-check row">
									<div class="col-sm-12 text-left">
										<div class="custom-control custom-checkbox">
											<input class="custom-control-input" type="checkbox" id="ex-check-2">
											<label class="custom-control-label" for="ex-check-2">Remember Me</label>
										</div>
									</div>
								</div>
								<!-- /Check Box -->	
								<!-- Login Button -->			
								<div class="button-btn-block">
									<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
								</div>
								<!-- /Login Button -->	
								<!-- Links -->	
								<div class="auth-footer-text">
									<small>New User,
										<a href="{% url "signup" %}">Sign Up</a> Here</small>
								</div>
								<!-- /Links -->
							</form>
						</div>
					</div>
                    
				</div>
			</div>
		</div>
		<!-- /Page Content  -->
	</div>
	<!-- Jquery Library-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Popper Library-->
	<script src="js/popper.min.js"></script>
	<!-- Bootstrap Library-->
	<script src="js/bootstrap.min.js"></script>
	<!-- Custom Script-->
	<script src="js/custom.js"></script>
</body>
</html>
