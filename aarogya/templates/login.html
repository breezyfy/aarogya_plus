{% extends "main.html" %}
{% block main %}

<body class="auth-bg">
	<div class="wrapper">
		<!-- Page Content  -->
		<div id="content">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<!-- Item -->
							<h1 class="widget-title">WELCOME to AarogyaPlus!!</h1>
							<h3 class="margin-l20 text-primary">Optimal Wellness Begins Here: Discover Premier Care at Our Clinic!</h3>
							<div class="proclinic-widget">
								<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
									<div class="carousel-inner">
										<div class="carousel-item active">
											<img class="d-block w-100" src="/static/images/s1.jpeg" alt="First slide">
										</div>
										<div class="carousel-item">
											<img class="d-block w-100" src="/static/images/s2.jpeg" alt="Second slide">
										</div>
										<div class="carousel-item">
											<img class="d-block w-100" src="/static/images/s3.jpeg" alt="Third slide">
										</div>
									</div>
									<a class="carousel-proclinic-prev" href="#carouselExampleControls" role="button" data-slide="prev">
										<span class="carousel-proclinic-prev-icon" aria-hidden="true"></span>
										<span class="sr-only">Previous</span>
									</a>
									<a class="carousel-proclinic-next" href="#carouselExampleControls" role="button" data-slide="next">
										<span class="carousel-proclinic-next-icon" aria-hidden="true"></span>
										<span class="sr-only">Next</span>
									</a>
								</div>
							</div>
						</div>
					</div>	
					<div class="col-sm-6 auth-box">
						<div class="proclinic-box-shadow">
							<h3 class="widget-title">Login</h3>
							{% for message in messages %}
							<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
								<strong>Message:</strong> {{ message }}
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
						    	</button>
							</div>
							{% endfor %}
							<form class="widget-form" method="post" action="">
								{% csrf_token %}
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input name="username" id="username" placeholder="Username" class="form-control" required="" data-validation="length alphanumeric" data-validation-length="3-12"
										 data-validation-error-msg="User name has to be an alphanumeric value (3-12 chars)" data-validation-has-keyup-event="true">
									</div>
								</div>
								<!-- /.form-group -->
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input id="pass1" type="password" placeholder="Password" name="pass1" class="form-control" data-validation="strength" data-validation-strength="2"
										 data-validation-has-keyup-event="true">
									</div>
								</div>
								<!-- /.form-group -->
								
								<!-- Login Button -->			
								<div class="button-btn-block">
									<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
								</div>
								<!-- /Login Button -->	
								<!-- Links -->	
								<div class="auth-footer-text">
									<small>New User,
										<a href="{% url "signup" %}">Sign Up</a> Here</small>
								</div>
								<!-- /Links -->
							</form>
						</div>
					</div>
                    
				</div>
			</div>
		</div>
		<!-- /Page Content  -->
	</div>
{% endblock  %}
