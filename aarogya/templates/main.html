<!DOCTYPE html>
<html>


<head>
    {% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AarogyaPlus-Clinic Health Management System</title>
	<!-- Fav  Icon Link -->
	<link rel="shortcut icon" type="image/png" href="{% static 'images/fav.png' %}">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- themify icons CSS -->
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<!-- Animations CSS -->
	<link rel="{% static 'stylesheet" href="css/animate.css' %}">
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="{% static 'css/green.css' %}" id="style_theme">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<!-- morris charts -->
	<link rel="stylesheet" href="{% static 'charts/css/morris.css' %}">
	<!-- jvectormap -->
	<link rel="stylesheet" href="{% static 'css/jquery-jvectormap.css' %}">

	<script src="{% static 'js/modernizr.min.js' %}"></script>
</head>

<body>
	
    <div class="wrapper">
		<!-- Page Content -->
		<div id="content">
			<!-- Top Navigation -->
			<div class="container top-brand">
				<nav class="navbar navbar-default">			
					<div class="navbar-header">
						<div class="sidebar-header"> <a href={% url 'base'%}><img src="{% static 'images/aarogya_logo.png' %}" class="logo" alt="logo"></a>
						</div>
					</div>
					<ul class="nav justify-content-end">
						
						<li>
                            <button class="btn btn-primary" id="scrollButton">Get Started</button>
                            <script>
                                document.getElementById('scrollButton').addEventListener('click', function() {
                                    window.scrollTo(0, document.body.scrollHeight);
                                });
                            </script>
						</li>
					</ul>
			
				</nav>
			</div>
			<!-- /Top Navigation -->
            
			{% block main %}



			{% endblock %}
			<!--Copy Rights-->
			<div class="container">
				<div class="d-sm-flex justify-content-center">
				  <span class="text-muted text-center d-block d-sm-inline-block">Copyright Â© All rights reserved.</span>
				</div>
			</div>
			<!-- /Copy Rights-->
		</div>
		<!-- /Page Content -->
	</div>
	<!-- Back to Top -->
	<a id="back-to-top" href="#" class="back-to-top">
		<span class="ti-angle-up"></span>
	</a>

<!-- /Back to Top -->
	<!-- Jquery Library-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<!-- Popper Library-->
	<script src="{% static 'js/popper.min.js' %}"></script>
	<!-- Bootstrap Library-->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- morris charts -->
	<script src="{% static 'charts/js/raphael-min.js' %}"></script>
	<script src="{% static 'charts/js/morris.min.js' %}"></script>
	<script src="{% static 'js/custom-morris.js' %}"></script>

	<!-- Custom Script-->
	<script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
