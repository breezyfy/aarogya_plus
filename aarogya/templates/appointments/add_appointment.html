{% extends "base.html" %}
{% block content  %}

<!-- Main Content -->
<div class="container">

    <div class="row">
        <!-- Widget Item -->
        <div class="col-md-12">
            <div class="widget-area-2 proclinic-box-shadow">
                <h3 class="widget-title">Add Appointment</h3>
                <form method="post" action={% url "add_appointment" %} >
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="department">Service</label>
                            <select class="form-control" name="serv">
                                {% for i in serv%}
                                <option value="{{i.specs}}">{{i.specs}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="doctor-name">Doctor Name</label>
                            <select class="form-control" name="doc">
                                {% for i in doc%}
                                <option value="{{i.doctor_name}}">{{i.doctor_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="doctor-name">Patient Name</label>
                            <select class="form-control" name="pat">
                                {% for i in pat%}
                                <option value="{{i.patient_name}}">{{i.patient_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="appointment-date">Appointment Date</label>
                            <input type="date" placeholder="Appointment Date" class="form-control" id="appointment-date" name="apt_date">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="time-slot">Time Slot</label>
                            <select class="form-control" id="time-slot" name="time_slot">
                                <option>10AM-11AM</option>
                                <option>11AM-12pm</option>
                                <option>12PM-01PM</option>
                                <option>2PM-3PM</option>
                                <option>3PM-4PM</option>
                                <option>4PM-5PM</option>
                                <option>6PM-7PM</option>
                                <option>7PM-8PM</option>
                                <option>8PM-9PM</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="problem">Problem</label>
                            <textarea placeholder="Problem" class="form-control" id="problem" name="problem" rows="3"></textarea>
                        </div>
    
                        <div class="form-group col-md-6 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /Widget Item -->
    </div>
</div>
<!-- /Main Content -->

{% endblock  %}
